<html>
<head>

    <script >
        $(document).ready(function() {
           var p1 = new Patient(1, "Fred", "Flintstone");

           var p3 = new Patient(3, "Pebbles", "Flintstone");

           viewName = $("")
           var pc = new PatientController("#PatientsView");

           pc.SavePatientAppointment(p4, null);
